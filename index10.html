<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Balance UI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .balance {
      font-size: 32px;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .deposit {
      background-color: #28a745;
    }

    .withdraw {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
